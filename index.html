<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Digimon</title>
</head>

<body class="bg-light">
    <div id="loading"
        class="d-flex justify-content-center align-items-center vh-100 vw-100 position-absolute z-3 bg-dark bg-opacity-50">
        <img src="./../assets/img/digimon_logo.webp" class="position-absolute opacity-75" alt="">
        <div class="spinner-border text-info dgm__loading" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-dark py-3" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/img/digimon_logo.webp" class="dgm__navbar__logo" alt="logo digimon">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
                    <ul class="navbar-nav mt-3 mt-md-0 nav-underline">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./digimons/index.html">
                                Listado de Digimons
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="text-center my-5">Encuentra tu Digimon</h1>

        <form id="searchForm" class="row flex-column align-items-center gap-4 p-2" role="search" method=""
            action="./digimons/show.html"
            >

            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" list="digimonDataList" name="name"
                    aria-label="Search">
                <datalist id="digimonDataList"></datalist>
                <select class="d-none form-select me-2" name="level">
                    <option value="" selected disabled>Seleccione level</option>
                </select>
                <button class="btn btn-primary" type="submit">
                    Buscar
                </button>
            </div>

            <fieldset id="radioSection"
                class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 row row-cols-3 justify-content-evenly">
                <legend class="col-12 col-sm col-form-label py-0 text-center mb-2">
                    Buscar por:
                </legend>
                <div class="col">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="searchOption" value="name"
                            data-control-search="input" checked>
                        Name
                    </label>
                </div>
                <div class="col">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="searchOption" value="level"
                            data-control-search="select">
                        Level
                    </label>
                </div>
            </fieldset>

            <hr class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4 x-5">

        </form>

        <section class="text-center">
            <p>รณ</p>
            <a class="btn btn-outline-primary" href="./digimons/index.html">Ver listado completo de digimons</a>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/views/home/indexView.js"></script>

</body>

</html>
